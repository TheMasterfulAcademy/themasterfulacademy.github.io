    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;

        header {
            background-color: #009688;
            color: white;

        }

        header h1 {
            margin: 0;

        nav {

        }

        nav a {

            margin: 0 20px;

            margin-bottom: 20px;
        }

        .contact-container p {

            margin-bottom: 30px;
        }

        .contact-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px auto;
            padding: 15px;
            max-width: 300px;
            background-color: #009688;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-links a:hover {
            background-color: #00796b;
        }

        .contact-links i {
            font-size: 1.2rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
